<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лаба 1 Веб Прога</title>
    <link rel="stylesheet" href="Styles.css">
</head>

<body>

<h1>
    <table class="header">
        <tr>
            <th>
                Савельев
                Олег
            </th>
        </tr>
        <tr>
            <th>
                Группа:
                P3233
            </th>
        </tr>
        <tr>
            <th>
                Вариант:
                33015
            </th>
        </tr>
    </table>
</h1>

<img src="График.png" class="pic" alt="График">

<p>Введите координаты точки и радиус:</p>

<div class="table">
    <form id="form">
        <table class="inputTable">
            <tr>
                <th>X (-3 ... 5):</th>
                <th>
                    <label>
                        <input type="text" required="required" name="X" id="x">
                    </label>
                </th>
            </tr>

            <tr>
                <th>Y:</th>
                <th>
                    <label>
                        <select name="Y" id="y">
                            <option value="-3">-3</option>
                            <option value="-2">-2</option>
                            <option value="-1">-1</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </label>
                </th>
            </tr>

            <tr>
                <th>R:</th>
                <th>
                    <label>
                        <select name="R" id="r">
                            <option value="1">1</option>
                            <option value="1.5">1.5</option>
                            <option value="2">2</option>
                            <option value="2.5">2.5</option>
                            <option value="3">3</option>
                        </select>
                    </label>
                </th>
            </tr>

            <tr>
                <th>
                    <button class="button1" data-submit>
                        Ввод
                    </button>
                </th>
                <th>
                    <button class="button2" data-reset>
                        Очистка
                    </button>
                </th>
            </tr>
        </table>
    </form>
</div>


<div class="result">
    <p>Итог:</p>
</div>

<div class="table">
    <table class="outputTable" id="outputTable">
        <tr>
            <th>X</th>
            <th>Y</th>
            <th>R</th>
            <th>Результат</th>
            <th>Время</th>
        </tr>
    </table>
</div>

<script type="text/javascript" src="Checking.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
